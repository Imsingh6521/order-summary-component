<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css link -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Bootstrap links -->
  <!-- css only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- title -->
  <title>Frontend Mentor | Order summary card</title>

</head>
<body style="background-color: var(--pale-blue);">
  <img src="./images/pattern-background-desktop.svg" alt="bg-img" class="container-fluid" id="bg-img">
  <div class="row">
    <article class="container container-fluid">
      <div class="main-card mx-auto">
        <div class="main-img">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" class="main-img">
        </div>
        <h2 class="order">Order Summary</h2>
        <p class="para1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music-icon" class="music">
          <span class="annual"><strong>Annual Plan</strong></span>
          <span class="cost">$59.99/year</span>
          <button type="button" class="btn1 btn btn-link" id="btnn1">Change</button>
        </div>
        <div class="d-grid" id="btn2">
          <button type="button" class="btn btn-lg btn-primary" id="btnn2">Proceed to Payment</button>
        </div>
        <div class="d-grid" id="btn3">
          <button type="button" class="btn btn-link btn-lg" id="btnn3">Cancel Order</button>
        </div>
        </div>
    </article>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shubham</a>.
    </div>
  </footer>
</body>
</html>
